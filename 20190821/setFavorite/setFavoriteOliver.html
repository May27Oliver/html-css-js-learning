<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>收藏我的最愛</title>
</head>
<body>

<img src="snoopy_1.jpg" id="myImage">
<img src="heart_white.png" id="heart" title="加入收藏">   
<!--物件-->

<script>
//加入收藏 或 取消收藏
function switchFavorite(){
        //事件處理器
        var heart=document.getElementById("heart");
        if(heart.title=="加入收藏"){
          heart.src="heart_Red.png";
          heart.title="取消收藏";
        }else{
          heart.src="heart_White.png";
          heart.title="加入收藏";
        }
}

function init(){
  //事件
  //設定[加入收藏 或 取消收藏]的點按事件 
  document.getElementById("heart").onclick=switchFavorite;

 
}//init
window.onload = init;
</script> 
</body>
</html>
