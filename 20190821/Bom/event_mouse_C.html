<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style type="text/css">

</style>
</head>
<body>


<table border="1" cellspacing="0" align="center">
	<tr><td>1111111111111</td><td>aaaaaaaaaaaaa</td></tr>
	<tr><td>1111111111111</td><td>aaaaaaaaaaaaa</td></tr>
	<tr><td>1111111111111</td><td>aaaaaaaaaaaaa</td></tr>
	<tr><td>1111111111111</td><td>aaaaaaaaaaaaa</td></tr>
	<tr><td>1111111111111</td><td>aaaaaaaaaaaaa</td></tr>
</table> 

<script type="text/javascript">
function highLight(e){
	var obj = e.target;
	obj.style.color = "deeppink";
	obj.style.backgroundColor = "lightBlue";
}	

function normal(e){
	var obj = e.target;
	obj.style.color = "black";
	obj.style.backgroundColor = "white";
}	


function init(){
	var tds = document.getElementsByTagName("td");  //tds.length

	for( let i=0; i<tds.length; i++){
		// tds[i] = document.getElementById("td51");
		tds[i].onmouseover = highLight;
		tds[i].onmouseout = normal;		
	}


}

window.onload = init;	
</script>
</body>
</html>
