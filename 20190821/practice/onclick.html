<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" name="btn" value="10+20=?" onclick="showAns();">
    <input type="button" name="btn" value="10+20=?">
    <input type="button" name="btn" value="10+20=?">
    <script>
        function showAns(){
            var a =10;
            var b =20;
            alert(a+b);
        }

        function showAngry(){
            alert("擱猛!!");
        }

        function showSmile(){
            alert("^_____________^");
            btn[2].removeEventListener("click",showSmile,false);
            btn[2].addEventListener("click",showAngry,false);
        }

        function noAns(){
            alert("不告訴你!!!");
        }

        function init(){
        var btns=document.getElementsByName("btn");
        btns[1].onclick = showAns;
        btns[1].onclick = noAns; //用方法二會蓋掉前一個事件處理器

        btns[2].addEventListener("click",showAns, false);
        btns[2].addEventListener("click",showSmile, false);
        }
        
        window.addEventListener("load",init, false);
    </script>
</body>
</html>
