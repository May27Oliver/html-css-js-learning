<script>
var i=1,j=1;

do{
	j=1;
	document.write("<br>")
	do{
		document.write(j,"&nbsp;&nbsp;");
		j++;
	}while(j<=9)
   i++
}while(i<=9);

</script>

<h2>印出九九乘法表</h2>
<script>
	for(let i=1;i<10;i++){
        for(let j=1;j<10;j++){
            document.write(i,"*",j,"=",i*j,"<br>");
        }
    }
</script>

<h2>while語法印99乘法表</h2>
<script>
var i=1 ,j=1;

while(i<=9){
	j=1;
	while(j<=9){
		document.write(i,"*",j,"=",i*j,"<br>");
	    j++;
	}
	document.write("<br>");
	i++;
} 
</script>

<h2>將九九乘法表置於表格之中</h2>
<script>
var i,j;
document.write("<table class='table99' border='1'>");
for(i=1;i<=9;i++){
	document.write("<tr>");
	for(j=1;j<=9;j++){
		// document.write("<td>",i,"*",j,"=",i*j,"</td>");
		document.write( "<td>", i*j, "</td>");
	}
	document.write("</tr>"); 
}
document.write("</table>");
</script>
