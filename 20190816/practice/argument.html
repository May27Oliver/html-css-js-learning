<script>
    var total,i;
function sum(){
    total=0;
    for(i=0;i<arguments.length;i++){
        total+=arguments[i];
    }
    return total;
}

document.write("100 + 200 =",sum(100,200),"<br>");
document.write("100 + 200 +300 =",sum(100,200,300),"<br>");
document.write("100 + 200 =",sum(100,200),"<br>");
</script>
