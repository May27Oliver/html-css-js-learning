function makeItRight(){
    // 取出主檔名、附檔名
    let file="Tony.smile.png";
    // 先取得第二個.的索引值
    var index=file.lastIndexOf(".");
    // 取出主檔名
    file.substr(0,index);
    // 取出副檔名
    file.substr(index+1);
    document.write("主檔名為：",file.substr(0,index),"副檔名為：",file.substr(index+1),"<br>")
    if(file.substr(index+1)=="png"){
        document.write("副檔名正確，檔案上傳成功");
    }else if(file.substr(index+1)=="jpg"){
        document.write("副檔名正確，檔案上傳成功");
    }else if(file.substr(index+1)=="gif"){
        document.write("副檔名正確，檔案上傳成功");
    }else if(file.substr(index+1)=="bmp"){
        document.write("副檔名正確，檔案上傳成功");
    }else{
        document.write("檔案格式錯誤");
    }
}

makeItRight();
