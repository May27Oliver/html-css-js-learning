</head>
<body>


<table id="myTable" border="1" cellspacing="25px" align="center">
	<tr><td>1111111111111</td><td>aaaaaaaaaaaaa</td></tr>
	<tr><td>1111111111111</td><td>aaaaaaaaaaaaa</td></tr>
	<tr><td>1111111111111</td><td>aaaaaaaaaaaaa</td></tr>
	<tr><td>1111111111111</td><td>aaaaaaaaaaaaa</td></tr>
	<tr><td id="td51">1111111111111</td><td>aaaaaaaaaaaaa</td></tr>
</table> 

<script type="text/javascript">
function highLight(e){
	var obj = e.target; //e.target : 事件發生在哪一個物件上
	obj.style.color = "deeppink";
	obj.style.backgroundColor = "lightBlue";
}	

function normal(e){
	var obj = e.target;
	obj.style.color = "black";
	obj.style.backgroundColor = "white";
}	

function init(){
	let myTable = document.getElementById("myTable");
	let td51 = document.getElementById("td51");
	myTable.onmouseover = highLight;
	myTable.onmouseout = normal;
}

window.onload = init;	




</script>
</body>
</html>
